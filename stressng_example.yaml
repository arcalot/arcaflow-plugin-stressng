# yaml-language-server: $schema=stressng-schema.json
StressNGParams:
  timeout: 1m
  cleanup: "true"
  workdir: /tmp
  items:
    - stressor: cpu
      cpu_count: 2
      cpu_method: "all"
    - stressor: vm
      vm: 2
      vm_bytes: "2G"
    - stressor: matrix
      matrix: 1
    - stressor: mq
      mq: 2
    - stressor: hdd
      hdd: 1
      hdd_bytes: 1g
      hdd_write_size: 1m